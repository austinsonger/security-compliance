ISO_27005_2018:
  intro:
    title: "Information technology — Security techniques — Information security risk management"
    description: >
      This International Standard provides guidelines for information security risk management.
  terms:
    definitions:
      - consequence: outcome_of_an_event_affecting_objectives
      - control: measure_that_is_modifying_risk
      - event: occurrence_or_change_of_a_particular_set_of_circumstances
      - likelihood: chance_of_something_happening
      - level_of_risk: magnitude_of_a_risk_expressed_in_terms_of_the_combination_of_consequences_and_their_likelihood
      - risk: effect_of_uncertainty_on_objectives
      - residual_risk: risk_remaining_after_risk_treatment
      - risk_criteria: terms_of_reference_against_which_the_significance_of_a_risk_is_evaluated
      - risk_assessment: overall_process_of_risk_identification_risk_analysis_and_risk_evaluation
      - risk_identification: process_of_finding_recognizing_and_describing_risks
      - risk_analysis: process_to_comprehend_the_nature_of_risk_and_to_determine_the_level_of_risk
      - risk_evaluation: process_of_comparing_the_results_of_risk_analysis_with_risk_criteria_to_determine_whether_the_risk_and_or_its_magnitude_is_acceptable_or_tolerable
      - risk_management: coordinated_activities_to_direct_and_control_an_organization_with_regard_to_risk
      - risk_treatment: process_to_modify_risk
  general:
    ISMS_and_IS_risk_management_process:
      plan:
        - establishing_the_context
        - risk_assessment
        - developing_risk_treatment_plan
        - risk_acceptance
      do:
        - implementation_of_risk_treatment_plan
      check:
        - continual_monitoring_and_reviewing_of_risks
      act:
        - maintain_and_improve_the_IS_risk_management_process
  basic_criteria:
    risk_management_approach
    risk_evaluation_criteria:
      - strategic_value_of_the_business_information_process
      - criticality_of_the_information_assets_involved
      - legal_and_regulatory_requirements_and_contractual_obligations
      - operational_and_business_importance_of_confidentiality_integrity_availability
      - stakeholders_expectations_and_perceptions_and_negative_consequences_for_goodwill_and_reputation
    impact_criteria:
      - breaches_of_information_security
      - impaired_operations
      - loss_of_business_and_financial_value
      - disruption_of_plans_and_deadlines
      - damage_of_reputation
      - breaches_of_legal_regulatory_or_contractual_requirements
    risk_acceptance_criteria
  risk_identification:
    identification_of_assets
    identification_of_threats
    identification_of_existing_controls
    identification_of_vulnerabilities:
      - organization
      - processes_and_procedures
      - management_routines
      - personnel
      - physical_environment
      - information_system_configuration
      - hardware_software_or_communications_equipment
      - dependence_on_external_parties
    identification_of_consequences:
      - investigation_and_repair_time
      - work_time_lost
      - opportunity_lost
      - health_and_safety
      - financial_cost_of_specific_skills_to_repair_the_damage
      - image_reputation_and_goodwill
  risk_analysis:
    methodologies:
      - qualitative_risk_analysis
      - quantitative_risk_analysis
    assessment_of_consequences
    assessment_of_incident_likelihood
    level_of_risk_determination
  risk_evaluation
  risk_treatment:
    options:
      - risk_modification
      - risk_retention
      - risk_avoidance
      - risk_sharing
    process:
      - avoiding_the_risk_by_deciding_not_to_start_or_continue_with_the_activity_that_gives_rise_to_the_risk
      - taking_or_increasing_risk_in_order_to_pursue_an_opportunity
      - removing_the_risk_source
      - changing_the_likelihood
      - changing_the_consequences
      - sharing_the_risk_with_another_party_or_parties
      - retaining_the_risk_by_informed_choice
