ISO_27018_2014:
  scope:
    description: "Information technology — Security techniques — Code of practice for protection of personally identifiable information (PII) in public clouds acting as PII processors"
    details: "This International Standard establishes commonly accepted control objectives, controls and guidelines for implementing measures to protect Personally Identifiable Information (PII) in accordance with the privacy principles in ISO/IEC 29100 for the public cloud computing environment."
    applicable_to:
      - all_types_and_sizes_of_organizations:
          - public_and_private_companies
          - government_entities
          - not-for-profit_organizations
      - organizations_acting_as_PII_processors
      - organizations_providing_information_processing_services
      - relevant_to_organizations_acting_as_PII_controllers
  terms:
    definitions:
      - data_breach
      - personally_identifiable_information_PII
      - PII_controller
      - PII_principal
      - PII_processor
      - processing_of_PII
      - public_cloud_service_provider
  controls_ISO_27002:
