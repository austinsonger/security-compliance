ISO_IEC_27701_2019_privacy_information_management:
  intro:
    - document_scope: >
        This document specifies requirements and provides guidance for establishing, implementing, maintaining and continually improving a PIMS in the form of an extension to ISO/IEC 27001 and ISO/IEC 27002 for privacy management within the context of the organization.
        This document can be used by PII Controllers and PII Processors.
        This document is applicable to all types and sizes of organizations.
  terms:
    - Personally_Identifiable_Information_PII: not_defined
    - Privacy_Information_Management_System_PIMS: >
        Information Security Management System which addresses the protection of privacy as potentially affected by the processing of personal data.
